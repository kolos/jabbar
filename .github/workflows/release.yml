name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libglib2.0-dev libgirepository1.0-dev gobject-introspection patchelf

    - name: Build
      run: make

    - name: Package Applet
      run: |
        cd src
        zip -r ../jabbar@kolos.zip applet
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: jabbar@kolos.zip
        generate_release_notes: true
